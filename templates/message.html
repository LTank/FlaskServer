{% extends 'base.html' %}

{% block title %}Post a Message{% endblock %}

{% block head %}
    {{ super() }}
    <link href="static/style.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="mb-20"></div>
    <div class="center">
    <h1>Post a message!</h1>
        <br>
        <form class="form-message" action="" method="post">
            <textarea class="form-control" rows="10" type="text" placeholder="Write a message to post" name="message" value="{{ request.form.message }}"></textarea>
            <br/>
            <input class="btn btn-default" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
